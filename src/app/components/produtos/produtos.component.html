<div class="flex flex-col p-2">
    <div class="flex items-center p-4 border border-slate-400 w-full" *ngFor="let produto of produtos">
        <div class="text-lg font-bold">
            {{ produto.nome }}
        </div>
        <div class="flex flex-grow justify-end px-4 font-bold">
            <h5>{{ produto.preco | money }}</h5>
        </div>
        <div class="flex gap-2">
            <button (click)="adicionarItem(produto.id)" class="w-10 h-10 text-2xl font-bold text-white bg-blue-400 hover:bg-blue-500 shadow rounded-md">+</button>
            <button (click)="removerItem(produto)" class="w-10 h-10 text-2xl font-bold text-white bg-blue-400 hover:bg-blue-500 shadow rounded-md">-</button>
        </div>
    </div>
</div>
